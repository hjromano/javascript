<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body { background-color: rgb(158, 135, 5);
               color: white; /* comentário em css */
               font: normal 20pt Arial, sans-serif;
               text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- comentário em html-->
    <p>Sou lindo!</p>
    <script>
        var n1 = window.prompt('Digite um numero:');
        var n2 = window.prompt('Digite outro numero:');
        var s = Number(n1) + Number(n2);
        window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s + '.');  //concatenação 
        // (Number() converte string para número)
        // (string + stiring = concatenação)
        

    </script>
</body>
</html>
