<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pais: <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="enviar()">
    <div id="res"></div>
    <script>
        function enviar() {
        var p1 = window.document.getElementById('pais').value
        var p2 = "Brasil"
        if( p1 === p2) {
            res.innerHTML += '<p>Você é Brasileiro</p>'
        } else {
            res.innerHTML = '<p>Você é Gringo!</p>'
        }
        }

    </script>
</body>
</html>
